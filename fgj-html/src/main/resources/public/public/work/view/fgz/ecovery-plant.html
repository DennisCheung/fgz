
<!-- 发放设备 -->
<section class="hand-Bracelets distance  recovery-plant">
    <ul class="hand-Bracelets-list">
        <li class="hand-Bracelets-item hand-Bracelets-item-first" ui-sref="selectDevice({state:'recover'})">
            <div arrow></div>
            <span class="hand-Bracelets-item-desc hand-Bracelets-item-desc1 fl">设备</span>
            <span class="hand-Bracelets-item-name fr {{recoverDevice?'name':'no-name'}}" ng-bind="recoverDevice?recoverDevice.basicInfo.deviceModelName+' '+recoverDevice.basicInfo.deviceTypeName+' '+recoverDevice.basicInfo.deviceSn:'请选择设备'"></span>
        </li>
        <li class="hand-Bracelets-item" ui-sref="personList">
            <div arrow></div>
            <span class="hand-Bracelets-item-desc hand-Bracelets-item-desc2 fl">客户</span>
            <span class="hand-Bracelets-item-name fr {{recoverDevice?'name':'no-name'}}" ng-bind="recoverPerson?recoverPerson.personName||recoverPerson.famPerson:'请选择客户'"></span>

        </li>
        <li class="hand-Bracelets-item" ui-sref="remark({state:'recover'})">
            <div arrow></div>
            <span class="hand-Bracelets-item-desc hand-Bracelets-item-desc3 fl">备注</span>
            <span class="hand-Bracelets-item-name fr {{remark?'name':'no-name'}} omg" ng-bind="remark?remark:'请输入备注'"></span>
        </li>
    </ul>
    <a class="ZYBtn provideBtn" ng-click="recoverClick()">回收</a>

    <!-- 弹出框 -->
    <div alert-time device="device" type="type" name="personname" index="index" ng-show="show" state="'2'"></div>

    <!-- 信息输入不完整提示 -->
    <div info-promit promit="promitInfo" ng-show="infoPromit"></div>
</section>
